<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Include external CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="text-content">
                <div class="greeting">Hello Harsh</div>
                <div class="help-message">How can I help you?</div>
            </div>
            <img src="background.png" alt="Image description" class="top-image">
            <div class="background-gradient"></div>
        </div>


        <div class="bottom-section">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="bottom-button">
                <img src="home.png" alt="Home Icon">
                <div>Home</div>
            </div>
            <div class="bottom-button">
                <img src="msg.png" alt="Message Icon">
                <div>Message</div>
            </div>
        </div>

    </div>
</body>
</html>
